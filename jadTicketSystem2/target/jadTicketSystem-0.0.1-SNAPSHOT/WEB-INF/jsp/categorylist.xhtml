<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Category List</title>
    </h:head>
    <h:body>
         <h:form>
        <h:dataTable rules="all" value="#{categorymanagedbean.categorylist}" var="item" cellpadding="5" >
            <h:column>
                <f:facet name="header"><h:outputText value="Title"></h:outputText></f:facet>
                <h:outputText value="#{item.name}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Description"></h:outputText> </f:facet>
                <h:outputText value="#{item.description}"></h:outputText>
            </h:column>
              <h:column>
                <f:facet name="header"><h:outputText value="id"></h:outputText> </f:facet>
                <h:outputText value="#{item.id}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Action"></h:outputText> </f:facet>               
                <h:commandLink value="Edit" action="#{categorymanagedbean.trickMethods(item)}"></h:commandLink>
            </h:column>
        </h:dataTable>
              </h:form>
        <h:form>
            <h:commandLink value="Back" action="category.xhtml"></h:commandLink> 
        </h:form>
    </h:body>
</html>
