<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>New Ticket</title>
    </h:head>
    <h:body>
        <!--title, category, omschrijving,  submit button -->
        <h:form>            
            <h:panelGrid columns="2">
                <h:outputLabel value="Title:" for="title"></h:outputLabel>
                <h:inputText id="title" value="#{ticketManagementBean.ticket.title}"> </h:inputText>
                <h:outputLabel value="Category:" for="category"></h:outputLabel>

                <h:selectOneMenu value="#{ticketManagementBean.ticket.category}" converter="#{categorymanagedbean.converter}">

                    <f:selectItems value="#{categorymanagedbean.categorylist}"></f:selectItems>
                </h:selectOneMenu>
                <h:outputLabel value="Description:" for="description"></h:outputLabel>
                <h:inputTextarea id="description" value="#{ticketManagementBean.ticket.description}"></h:inputTextarea>
                <h:commandLink value="Cancel" action="user.xhtml"></h:commandLink>
                <h:commandLink value="Submit Ticket" action="#{ticketManagementBean.newTicket}"></h:commandLink>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
