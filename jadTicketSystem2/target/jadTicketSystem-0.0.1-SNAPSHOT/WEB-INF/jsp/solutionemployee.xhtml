<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Solution</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="T.id : " for="Tid"></h:outputLabel>
                <h:outputText id="Tid" value="#{ticketManagementBean.ticket.id}"> </h:outputText>
                <h:outputLabel value="T.title : " for="Ttitle"></h:outputLabel>
                <h:outputText id="Ttitle" value="#{ticketManagementBean.ticket.title}"> </h:outputText>
                <h:outputLabel value="T.cat : " for="Tcat"></h:outputLabel>
                <h:outputText id="Tcat" value="#{ticketManagementBean.ticket.category}" > </h:outputText>
                <h:outputLabel value="T.user : " for="Tuser"></h:outputLabel>
                <h:outputText id="Tuser" value="user"> </h:outputText>
                <h:outputLabel value="Description:" for="description"></h:outputLabel>
                <h:outputText id="description" value="#{ticketManagementBean.ticket.description}"></h:outputText>
                <h:outputLabel value="Solution : " for="solution"></h:outputLabel>
                <h:inputTextarea id="solution" value="#{ticketManagementBean.solutionDescription}"></h:inputTextarea>
                <h:commandLink value="Submit" action="#{ticketManagementBean.newSolution(ticketManagementBean.ticket.id)}"></h:commandLink>
                <h:commandLink value="Cancel" action="ticketlistemployee"></h:commandLink>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
