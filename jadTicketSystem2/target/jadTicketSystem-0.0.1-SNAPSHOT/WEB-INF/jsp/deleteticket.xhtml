<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Delete ticket</title>
    </h:head>
    <h:body>
        <!--Warn employee if sure to delete following ticket :title, category, omschrijving,  delete button -->
        <h:form>
            ARE YOU SURE YOU WANT TO DELETE THIS TICKET?
            <br/>
            <h:panelGrid columns="2">
                <h:outputLabel value="T.id : " for="Tid"></h:outputLabel>
                <h:outputText id="Tid" value="#{ticketManagementBean.ticket.id}"> </h:outputText>
                <h:outputLabel value="T.title : " for="Ttitle"></h:outputLabel>
                <h:outputText id="Ttitle" value="#{ticketManagementBean.ticket.title}"> </h:outputText> &nbsp;
                <h:commandLink value="Delete Ticket" action="#{ticketManagementBean.deleteTicket(ticketManagementBean.ticketIdDelete)}"></h:commandLink>
                <h:commandLink value="Cancel" action="ticketlistemployee"></h:commandLink>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
