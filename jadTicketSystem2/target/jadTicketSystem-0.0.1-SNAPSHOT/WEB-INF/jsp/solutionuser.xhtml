<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Solution User</title>
    </h:head>
    <h:body>
        <h:form>
          <h:outputLabel value="Title"></h:outputLabel>
          <h:inputText value="#{ticketManagementBean.ticket.title}" readonly="true" ></h:inputText>
          <h:outputLabel value="Category"></h:outputLabel>
          <h:inputText value="#{ticketManagementBean.ticket.category}" readonly="true" ></h:inputText>
          <h:outputLabel value="Description"></h:outputLabel>
          <h:inputText value="#{ticketManagementBean.ticket.description}" readonly="true" ></h:inputText>
          <h:outputLabel value="Solution"></h:outputLabel>
          <h:inputText value="#{ticketManagementBean.ticket.solved}" readonly="true" ></h:inputText>
          <h:commandLink value="Close" action="ticketlistuser"></h:commandLink>
          </h:form>

    </h:body>
</html>
